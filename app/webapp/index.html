<! DOCTYPE html>
    <html>

    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <title>Bookshop</title>
        <!--- Definition of displaying the Fiori tiles in the launchpad is defined in the Global variable: sap-ushell-config--->
        <!--- For specifying the applications--->
        <script>
            window['sap-ushell-config'] = {
                defaultRenderer: 'fiori2',
                applications: {
                    // different application tiles
                    'browse-books': {
                        title: 'Browse Books',
                        description: 'Bookshop',
                        additionalInformation: 'SAPUI5.Component=bookshop',
                        applicationType: "URL",
                        url: "/webapp",
                        navigationMode: "embedded"
                    }
                }
            };
        </script>
        <!--- Universal SAP Fiori Sandbox --->
        <!--- Here we are bringing the Fiori Launchpad so that we can use it here --->
        <!--- To remove the sample application don't use id="sap-ushell-bootstrap" in the script tag--->
        <script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>

        <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates, sap.collaboration, sap.ui.layout"
            data-sap-ui-compatVersion="edge" data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-resourceroots='{"bookshop": "../"}' data-sap-ui-frameOptions="allow">
            </script>
        <script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/standalone.js"></script>

        <script>
            sap.ui.getCore().attachInit(
                () => sap.ushell.Container.createRenderer().placeAt('content')
            )
        </script>
    </head>

    <body class="sapUiBody" id="content"></body>

    </html>
